<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Commandments Versions</title>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Load NEW Data Files -->
    <!-- These MUST load before config.js and app.js -->
    <script src="translations/verses.js" defer></script>
    <script src="translations/mappings.js" defer></script>

    <!-- Load Config, Utilities and Main App Logic as Modules -->
    <!-- Order matters: config should be available when app runs -->
    <!-- Type="module" implies defer, but adding defer explicitly is fine -->
    <script src="config.js" type="module" defer></script>
    <script src="utils.js" type="module" defer></script>
    <script src="app.js" type="module" defer></script>

</head>
<body>
    <div class="container">
        <h1>Three Versions of the Ten Commandments</h1>

        <!-- Selection Controls Area -->
        <div class="selectors-area">
             <div class="selector-group">
                <div class="denomination-chooser" id="chooser-col1"><span class="placeholder">Loading...</span></div>
                <div class="translation-select-wrapper">
                    <label for="translation-select-col1">Translation 1:</label>
                    <select id="translation-select-col1"></select>
                </div>
            </div>
             <div class="selector-group">
                <div class="denomination-chooser" id="chooser-col2"><span class="placeholder">Loading...</span></div>
                <div class="translation-select-wrapper">
                    <label for="translation-select-col2">Translation 2:</label>
                    <select id="translation-select-col2"></select>
                </div>
            </div>
        </div>

        <!-- Titles Area -->
        <div class="titles-area">
             <h2 id="title-col1">Version 1</h2>
             <h2 id="title-col2">Version 2</h2>
        </div>

        <!-- Comparison Sections Area -->
        <div id="comparison-sections">
             <!-- Sections populated by JavaScript -->
             <div class="placeholder" style="padding: 2em 0; text-align: center;">Select versions above to compare.</div>
        </div>


        <footer>
            <p>Texts sourced from various translations. Ensure accuracy by consulting primary sources. Educational use only.</p>
        </footer>

    </div> <!-- End Container -->

    <!-- No inline scripts needed -->

</body>
</html>
